<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Track2Day</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="logo_item">
            <i class="bx bx-menu" id="sidebarOpen"></i>
            <img src="icon.jpg" alt=""></i>Track2Day
        </div>
        <div class="navbar_content">
            <i class='bi bi-grid'></i>
            <i class='bx bx-sun' id="darkLight"></i>
            <i class='bx bx-bell'></i>
            <ul>
                <li><a href="logout.html">Logout</a></li>
                <li><a href="userprofile.html">Profile</a></li>
            </ul>
        </div>
    </nav>

        <main>
            <div class="tasks-container">
                <h1>Tasks</h1>
                <form id="tasks-form">
                    <table class="task-table">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Task Name</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="task-tbody">
                            <tr>
                                <td>1</td>
                                <td><input type="text" name="task1-name" value="Task 1"></td>
                                <td>
                                    <select name="task1-status">
                                        <option value="completed">Completed</option>
                                        <option value="not_completed">Not Completed</option>
                                        <option value="pending">Pending</option>
                                    </select>
                                </td>
                                <td><button type="button" onclick="deleteTask(this)">Delete</button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td><input type="text" name="task2-name" value="Task 2"></td>
                                <td>
                                    <select name="task2-status">
                                        <option value="completed">Completed</option>
                                        <option value="not_completed">Not Completed</option>
                                        <option value="pending">Pending</option>
                                    </select>
                                </td>
                                <td><button type="button" onclick="deleteTask(this)">Delete</button></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td><input type="text" name="task3-name" value="Task 3"></td>
                                <td>
                                    <select name="task3-status">
                                        <option value="completed">Completed</option>
                                        <option value="not_completed">Not Completed</option>
                                        <option value="pending">Pending</option>
                                    </select>
                                </td>
                                <td><button type="button" onclick="deleteTask(this)">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" onclick="addTask()">Add Task</button>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </main>
    
        <script>
            function deleteTask(button) {
                const row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);
                updateTaskNumbers();
            }
    
            function addTask() {
                const tbody = document.getElementById('task-tbody');
                const newRow = document.createElement('tr');
                const taskCount = tbody.rows.length + 1;
                newRow.innerHTML = `
                    <td>${taskCount}</td>
                    <td><input type="text" name="task${taskCount}-name" value="Task ${taskCount}"></td>
                    <td>
                        <select name="task${taskCount}-status">
                            <option value="completed">Completed</option>
                            <option value="not_completed">Not Completed</option>
                            <option value="pending">Pending</option>
                        </select>
                    </td>
                    <td><button type="button" onclick="deleteTask(this)">Delete</button></td>
                `;
                tbody.appendChild(newRow);
            }
    
            function updateTaskNumbers() {
                const rows = document.querySelectorAll('#task-tbody tr');
                rows.forEach((row, index) => {
                    row.cells[0].innerText = index + 1;
                    row.cells[1].querySelector('input').name = `task${index + 1}-name`;
                    row.cells[2].querySelector('select').name = `task${index + 1}-status`;
                });
            }
        </script>
    </body>
    </html>
