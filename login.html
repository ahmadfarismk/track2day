<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Track2Day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <img src="icon.jpg" alt=""></i>Track2Day
      </div>
      <div class="navbar_content">
        <i class='bi bi-grid'></i>
        <i class='bx bx-sun' id="darkLight"></i>
        <i class='bx bx-bell' ></i>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </div>
</nav>

<main>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="dashboard.html" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                  <div class="input-group">
                    <div class="options">
                      <div class="option">
                        <label for="admin">Admin</label>
                        <input type="radio" id="admin" name="user_type" value="admin" required>
                      </div>
                      <div class="option">
                        <label for="standard_user">User</label>
                        <input type="radio" id="user" name="user_type" value="user" required>
                      </div>
                    </div>
                </div>
                <button type="submit">Login</button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up Now!</a></p>
            </form>


        </div>

    </div>
</main>
    
</body>
</html>
